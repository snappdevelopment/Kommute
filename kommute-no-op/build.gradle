plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        versionCode 1
        versionName "1.0.0"
    }

    kotlinOptions {
        freeCompilerArgs += ["-Xexplicit-api=strict"]
    }
}

dependencies {
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
}