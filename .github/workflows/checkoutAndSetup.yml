name: Checkout and Setup Java

on:
  workflow_call:

jobs:
  checkoutAndSetupJava:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'